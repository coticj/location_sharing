{% include "locations/header.html" %}

<h1>Location sharing site</h1>

<p>
There were {{total}} active users on the site in the past 5 minutes.
</p>

<p>
To see other users location and to share yours, please enter your email address.
</p>
<form id="email_form" method="post" action="/">
	<input  type="email" name="email" required />
	{%csrf_token%}
	<input type="submit" value="submit">
</form>

<script>
$( document ).ready(function() {
  $("#email_form").validate();
});

</script>
